<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator V2.0</title>
    <link rel="stylesheet" href="Calculator.css" class="s">
   
</head>
<body>
    <div class="whole">
        <div class="display">0</div>
        <div class="cal-buttons">
     
        <div class="first-line-buttons">
            <button class="clear">C</button>
            <button class="backspace">B</button>
            <button class="divide">/</button>
        </div>
        <div class="second-line-buttons">
            <button class="number-7">7</button>
            <button class="number-8">8</button>
            <button class="number-9">9</button>
            <button class="multiply">x</button>
        </div>
        <div class="third-line-buttons">
            <button class="number-4">4</button>
            <button class="number-5">5</button>
            <button class="number-6">6</button>
            <button class="sub">-</button>
        </div>
        <div class="fourth-line-buttons">
            <button class="number-1">1</button>
            <button class="number-2">2</button>
            <button class="number-3">3</button>
            <button class="add">+</button>

        </div>

        <div class="last-line-buttons">
            <button class="number-0">0</button>
            <button class="equal">=</button>
        </div>
    </div>
    </div>
    <script src="Calculator.js"></script>
</body>

</html>
